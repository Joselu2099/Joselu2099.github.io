      document.querySelector("#experience").innerHTML = `<h2>${t.experience}</h2>${t.experienceText}`;
      document.querySelector("#education").innerHTML = `<h2>${t.education}</h2>${t.educationText}`;
      document.querySelector("#technologies").innerHTML = `<h2>${t.technologies}</h2>${t.technologiesText}`;
      document.querySelector("#skills").innerHTML = `<h2>${t.skills}</h2><ul>${t.skillsText}</ul>`;
      document.querySelector("#projects").innerHTML = `<h2>${t.projects}</h2>${t.projectsText}`;
      document.querySelector("#contact h2").innerText = t.contact;
      document.querySelector("#contact #mail").innerHTML = t.contactText;
      document.getElementById('langPopup').style.display = 'none';
	  }

	  });

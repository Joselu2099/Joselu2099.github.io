<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Contraseñas</title>
  <link rel="icon" type="image/x-icon" href="img/passgenerator.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/generadorContrasenas.css">
</head>
<body>
  <canvas id="particles-js"></canvas>

  <button class="utils-home-toggle" aria-label="Volver a utilidades" onclick="goBack()">
    <img src="img/back.png" alt="Volver a utilidades" width="20" height="20">
  </button>

  <header>
    <h3>Generador de Contraseñas</h3>
    <p>Crea contraseñas seguras y aleatorias fácilmente</p>
  </header>
  <main>
    <section class="password-generator">
      <label for="length">Longitud:</label>
      <input type="number" id="length" min="4" max="64" value="12">
      <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label>
        <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
        <label><input type="checkbox" id="numbers" checked> Números</label>
        <label><input type="checkbox" id="symbols"> Símbolos</label>
      </div>
      <button id="generate">Generar Contraseña</button>
      <div class="result">
        <input type="text" id="password" readonly>
        <button id="copy" title="Copiar contraseña">Copiar</button>
      </div>
      <div id="copied" style="display:none;">¡Copiada!</div>
    </section>
  </main>
  <footer>
    &copy; 2025 - Jose Luis Sánchez Carrasco
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/generadorContrasenas.js"></script>
  <script src="js/utils.js"></script>
</body>
</html>
